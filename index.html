<!DOCTYPE html>
<html>
<head>
    <title>Love Letter Online</title>
</head>
<body>

<h1>Love Letter Online</h1>

<h2>Register</h2>
<input id="reg_user" placeholder="Username">
<input id="reg_pass" type="password" placeholder="Password">
<button onclick="register()">Register</button>

<h2>Login</h2>
<input id="log_user" placeholder="Username">
<input id="log_pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<h2>Create Game</h2>
<input id="players" placeholder="Comma separated players">
<button onclick="createGame()">Create Game</button>

<h2>Game State</h2>
<button onclick="getState()">Refresh State</button>
<pre id="output"></pre>

<script>

let currentGameId = null;

async function register() {
    const response = await fetch("http://127.0.0.1:8000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("reg_user").value,
            password: document.getElementById("reg_pass").value
        })
    });

    const data = await response.json();
    alert(JSON.stringify(data));
}

async function login() {
    const response = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("log_user").value,
            password: document.getElementById("log_pass").value
        })
    });

    const data = await response.json();
    alert(JSON.stringify(data));
}

async function createGame() {
    const playerList = document.getElementById("players").value.split(",");
    const response = await fetch("http://127.0.0.1:8000/game/create", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            player_names: playerList
        })
    });

    const data = await response.json();
    currentGameId = data.game_id;
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}

async function getState() {
    if (!currentGameId) {
        alert("Create a game first!");
        return;
    }

    const response = await fetch(`http://127.0.0.1:8000/game/${currentGameId}/state`);
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}

</script>

</body>
</html>
